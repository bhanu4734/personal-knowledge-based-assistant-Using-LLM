<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MindWeaver - Personal Knowledge Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f7f7fa; }
        .container { max-width: 700px; margin: auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 2px 8px #ccc; }
        h1 { color: #3a3a7a; }
        textarea { width: 100%; height: 120px; }
        .result, .keywords, .paraphrased, .questions { margin-top: 20px; padding: 15px; background: #f0f4ff; border-radius: 8px; max-height: 220px; overflow: auto; word-break: break-word; white-space: pre-wrap; }
        label { font-weight: bold; }
        input[type="file"] { margin-bottom: 10px; }
        .section-title { color: #2a2a5a; margin-top: 30px; }
    </style>
</head>
<body>
<div class="container">
    <h1>MindWeaver</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Upload TXT or PDF file:</label><br>
        <input type="file" name="file"><br>
        <label>Or paste text:</label><br>
        <textarea name="content">{{ content }}</textarea><br>
        <label>Ask a question about your content:</label><br>
        <input type="text" name="query" style="width:100%" placeholder="e.g. Summarize this document"><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <div class="result">
            <div class="section-title">Answer</div>
            <pre>{{ result }}</pre>
        </div>
    {% endif %}
</div>
</body>
</html>
